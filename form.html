<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CEMJC FORM</title>
    <link href="../css/form.css" rel="stylesheet">
</head>
<body>
   <div>
      <p><b>Good Day! Kindly fill the form to apply in becoming a CEMJC student.</b></p>
       <form >
          <h1 style="color: red"> APPLICANT'S INFORMATION:</h1>
           <label><b>NAME:</b></label>
           <input id="fn" placeholder="Enter First Name" type="text" required>           
           <input id="mn" placeholder="Enter Middle Name" type="text" required>           
           <input id="ln" placeholder="Enter Last Name" type="text" required>      
           <label style="margin-left: 10%;"><b>DATE OF BIRTH:</b></label>
           <input id="date" type="date" required><br>
           <br><label><b>ADDRESS:</b></label>
           <input id="address" placeholder="Enter address" type="text" style="width: 37%;" required>
           <label style="margin-left: 10%;"><b>EMAIL ADDRESS:</b></label> 
           <input id="emailaddress" type="text" style="width:20%;" placeholder="Enter email address" required><br>
           <br><label><b>LAST SCHOOL ATTENDED:</b></label>
           <input id="school" type="text" style="width:40%;" placeholder="Enter school" required>
           <label style="margin-left: 5%;"><b>PHONE NUMBER:</b></label>
           <input id="phonenumber" type="text" style="width:15%;" placeholder="Enter phone number" required><br>
           <br><label><b>PLACE OF BIRTH:</b></label>
           <input id="DOB" type="text" style="width:25%;" placeholder="Enter place of birth" required>
           <label style="margin-left: 10%;"><b>SOCIAL SECURITY NUMBER:</b></label>
           <input id="SS" type="text" style="width:10%;" placeholder="Enter social security number" required><br>
           <br><label><b>MARITAL STATUS:</b></label>
           <select id="maritalstatus" required>
               <option>single</option>
               <option>Married</option>
               <option>Divorced</option>
               <option>widow(er)</option>
           </select>
            <label  style="margin-left: 3%;"><b>CITIZENSHIP:</b></label>
           <select id="citizenship" required>
               <option>Belizean national</option>
               <option>Permanent resident</option>
               <option>Student Visa</option>
           </select>
            <label style="margin-left: 3%;"><b>GENDER:</b></label> 
           <select id="gender" required>
           <option><b>Male</b></option>
           <option><b>Female</b></option>
           </select>
            <label style="margin-left: 3%;"><b>HEALTH CONDITION:</b></label> 
           <select id="healthcondition" required>
           <option><b>Excellent</b></option>
           <option><b>Good</b></option>
           <option><b>Fair</b></option>
           <option><b>Poor</b></option>
           </select><br>
           <br><label><b>SPECIFY MEDICAL CONDITION:</b></label>
           <input type="text" style="width:20%;" placeholder="type here">
           <br><label><b>HAVE YOU EVER BEEN IN TORUBLE?</b></label>
           <select required>
               <option>Select Option</option>
               <option>Yes</option>
               <option>NO</option>
           </select>
            <label style="margin-left: 4%;"><b>If yes, describe:</b></label> 
           <textarea placeholder="Type Here" style="width: 30%"></textarea>
           
        <br><hr style="margin-left: -20%"><br>
           
            <h1 style="color: red"> PARENT/GUARDIAN INFORMATION:</h1>
           <label><b>NAME:</b></label>
           <input placeholder="Enter First Name" type="text" required>           
           <input placeholder="Enter Middle Name" type="text" required>           
           <input placeholder="Enter Last Name" type="text" required>      
           <label style="margin-left: 10%;"><b>DATE OF BIRTH:</b></label>
           <input type="date" required><br>
           <br><label><b>ADDRESS:</b></label>
           <input placeholder="Enter address" type="text" style="width: 37%;" required>
           <label style="margin-left: 10%;"><b>EMAIL ADDRESS:</b></label>   
           <input type="text" style="width:20%;" placeholder="Enter email address" required><br>
        <br><label><b>PHONE NUMBER:</b></label>
           <input type="text" style="width:15%;" placeholder="Enter phone number" required>
           <label style="margin-left: 2%;"><b>SOCIAL SECURITY NUMBER:</b></label>
           <input type="text" style="width:10%;" placeholder="Enter social security number" required>
           <label style="margin-left: 2%;"><b>PLACE OF BIRTH:</b></label>
           <input type="text" style="width:22%;" placeholder="Enter place of birth" required><br>
           <br><label><b>MARITAL STATUS:</b></label>
           <select>
               <option>single</option>
               <option>Married</option>
               <option>Divorced</option>
               <option>widow(er)</option>
           </select>
            <label style="margin-left: 3%;"><b>CITIZENSHIP:</b></label>
           <select>
               <option>Belizean national</option>
               <option>Permanent resident</option>
               <option>Non-Belizean</option>
           </select>
            <label style="margin-left: 3%;"><b>GENDER:</b></label> 
           <select required>
           <option><b>Male</b></option>
           <option><b>Female</b></option>
           </select>
            <label style="margin-left: 3%;"><b>HEALTH CONDITION:</b></label> 
           <select required>
           <option><b>Excellent</b></option>
           <option><b>Good</b></option>
           <option><b>Fair</b></option>
           <option><b>Poor</b></option>
           </select><br>
           <br><label><b>SPECIFY MEDICAL CONDITION:</b></label>
           <input type="text" style="width:20%;" placeholder="type here">
           <label style="margin-left: 10%;"><b>Relationship with applicant:</b></label>
           <input type="text" style="width:22%;" placeholder="Relationship with applicant" required><br>    
           <br><label><b>JOB TITTLE:</b></label>
           <input placeholder="Enter Job Tittle" type="text" style="width: 20%;" required>
           <label style="margin-left: 15%;"><b>JOB EMPLOYER NAME:</b></label>   
           <input type="text" style="width:30%;" placeholder="Enter Job Employer Name" required><br><br><br>
           <button type="submit">SUBMIT</button>
           <button type="reset">RESET</button>
           <button>VIEW</button>
       </form>
       
   </div>
    
</body>
</html>
